<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Instagram Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

</head>
<body>

        <header>

        <img class="imagen" src="perro-mordiendo-su-juguete.png" alt="Perro mordiendo su juguete">

            <img class="iconoguardar" src="save_icon_241135.png" alt="Icono Guardar">

        <article class="articulo">
            <p>Liked by <b>4Geeks Academy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b></p>
